<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="seat-selector">
        <div class="screen">Screen</div>
        <div class="seats">
            <div class="row">
                <div class="seat" data-row="1" data-seat="1"></div>
                <div class="seat" data-row="1" data-seat="2"></div>
                <div class="seat" data-row="1" data-seat="3"></div>
                <div class="seat" data-row="1" data-seat="4"></div>
                <div class="seat" data-row="1" data-seat="5"></div>
            </div>
            <div class="row">
                <div class="seat" data-row="2" data-seat="1"></div>
                <div class="seat" data-row="2" data-seat="2"></div>
                <div class="seat" data-row="2" data-seat="3"></div>
                <div class="seat" data-row="2" data-seat="4"></div>
                <div class="seat" data-row="2" data-seat="5"></div>
            </div>
            <div class="row">
                <div class="seat" data-row="3" data-seat="1"></div>
                <div class="seat" data-row="3" data-seat="2"></div>
                <div class="seat" data-row="3" data-seat="3"></div>
                <div class="seat" data-row="3" data-seat="4"></div>
                <div class="seat" data-row="3" data-seat="5"></div>
            </div>
        </div>
        <div class="selected-seats">
            <h2>Selected Seats:</h2>
            <ul id="selected-seats-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
