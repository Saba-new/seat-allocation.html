<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Allocator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Seat Allocator</h1>
        <div class="seat-map">
            <div class="row">
                <div class="seat available" data-seat="1A"></div>
                <div class="seat available" data-seat="1B"></div>
                <div class="seat booked" data-seat="1C"></div>
                <div class="seat available" data-seat="1D"></div>
            </div>
            <div class="row">
                <div class="seat available" data-seat="2A"></div>
                <div class="seat available" data-seat="2B"></div>
                <div class="seat booked" data-seat="2C"></div>
                <div class="seat available" data-seat="2D"></div>
            </div>
        </div>
        <div class="info">
            <div><span class="seat available"></span> Available</div>
            <div><span class="seat booked"></span> Booked</div>
        </div>
    </div>
    <script src="1script.js"></script>
</body>
</html>
